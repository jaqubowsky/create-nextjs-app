pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      exclude:
        - next.config.ts
        - src/sentry.*.config.ts
        - src/instrumentation*.ts
        - src/instrumentation-client.ts
      env:
        SKIP_ENV_CHECK: "true"
      run: npx @biomejs/biome check --write {staged_files}
      stage_fixed: true
    typecheck:
      exclude:
        - next.config.ts
        - src/sentry.*.config.ts
        - src/instrumentation*.ts
        - src/instrumentation-client.ts
      env:
        SKIP_ENV_CHECK: "true"
      run: npm run typecheck

commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
